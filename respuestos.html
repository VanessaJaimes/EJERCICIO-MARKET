<!DOCTYPE html>
<html lang="en">

<head>
  <title>Repuestos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/automotores.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="/img/mecanica.png">
</head>

<body>
  <div id="app">



    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="img/mecanica.png" alt="" />
          <h3>Bienvenid@</h3>
          <p>Registro de repuestos de automotores.</p>
          <input type="submit" name="" value="Salir" /><br />
        </div>

        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">Repuestos del automotor</h3>

              <form class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    <h6>Identificacion del dueño o NIT empresa del vehiculo:</h6>
                    <input type="text" class="form-control" placeholder="Identificacion del dueño o NIT empresa*"
                      value="" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <h6>Fecha de venta del repuesto:</h6>
                    <input type="date" class="form-control" placeholder="Fecha de venta del repuesto *" value="" />
                  </div>
                  <div class="form-group">
                    <h6>Repuesto a registrar:</h6>
                    <select class="form-control">
                      <option class="hidden" selected disabled>Selecciona el repuesto
                      </option>
                      <option value="aceite">Aceite</option>
                      <option value="empaque">Empaque</option>
                      <option value="llanta">Llanta</option>
                      <option value="bateria">Bateria</option>
                      <option value="discos frenos">Disco frenos</option>
                    </select>
                  </div>
                  <input type="submit" class="btnRegister" value="Registrar" />
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>

  </div>
</body>


</html>
