<!DOCTYPE html>
<html lang="es">

<head>
  <title>Repuestos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/automotores.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="shortcut icon" href="/img/mecanica.png">
</head>

<body>
  <div id="app">



    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="img/mecanica.png" alt="" />
          <h3>Bienvenid@</h3>
          <p>Registro de repuestos de automotores.</p>
          <input type="submit" name="" value="Salir" @click="location.href='./inicio.html'"/><br />
        </div>

        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">Repuestos del automotor</h3>


              <form @submit.prevent="addReplacement" class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    
                   <div v-if="is.id">
                    
                    <label for="nombre" class="h6">Nombre Cliente:</label>
                    <input type="text" class="form-control" id="nombre" v-model="name" readonly>
                    
                    <label for="cedula" class="h6">Identificacion Dueño:</label>
                    <input
                      v-model="ID"
                      type="text"
                      class="form-control"
                      placeholder="Identificacion del dueño *"
                      pattern="^((\d{8})|(\d{10})|(\d{11})|(\d{6}-\d{5}))?$"
                      required
                      id="cedula"
                      readonly />
                   </div>
                    <div v-if="is.nit">
                    <label for="nombre-nit" class="h6">Nombre Cliente:</label>
                    <input type="text" class="form-control" id="nombre-nit" v-model="name" readonly>
                     <label for="NIT" class="h6">NIT de la empresa:</label>
                     <input
                       v-model="NIT"
                       type="text"
                       class="form-control"
                       placeholder="NIT empresa*"
                       pattern="(^[0-9]+-{1}[0-9]{1})"
                       required
                       id="NIT"
                       readonly />
                    </div>
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <h6>Fecha de venta del repuesto:</h6>
                    <input v-model="date" type="date" class="form-control"
                      placeholder="Fecha de venta del repuesto *" />
                  </div>
                  <div class="form-group">
                    <h6>Repuesto a registrar:</h6>
                    <select v-model="selected" class="form-control">
                      <option class="hidden" selected disabled>Selecciona el repuesto
                      </option>
                      <option value="aceite">Aceite</option>
                      <option value="empaque">Empaque</option>
                      <option value="llanta">Llanta</option>
                      <option value="bateria">Bateria</option>
                      <option value="discos frenos">Disco frenos</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <h6>Cantidad</h6>
                    <input v-model="amount" type="number" class="form-control">
                  </div>
                  <input type="submit" class="btnRegister" value="Registrar" />
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>
</body>


</html>
