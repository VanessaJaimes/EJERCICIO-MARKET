<!DOCTYPE html>
<html lang="en">

<head>
  <title>Venta De Repuestos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/automotores.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="shortcut icon" href="/img/mecanica.png">
</head>

<body>

  <div id="app">

    <div class="container register my-md-5">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="img/mecanica.png" alt="" />
          <h3>Bienvenid@</h3>
          <p>Aqui puede comprar los mejores repuestos para su automotor</p>
          <button type="button" @click="location.href='./inicio.html'">Salir</button><br />
        </div>

        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading text-center">Venta De Repuestos</h3>

              <form @submit.prevent="addReplacement" class="row register-form">
                <div class="col-md-12">
                  <div class="form-group">
                    <h6 class="text-center">Seleccione Identificacion o NIT : </h6>
                    <div class="container my-3 d-flex justify-content-center gap-2">
                      <button @click.prevent="showID" class="btn btn-outline-primary">Numero Identificacion</button>
                      <button @click.prevent="showNIT" class="btn btn-outline-primary">NIT</button>
                    </div>
                    <input v-if="is.id" v-model="ID" type="text" class="form-control"
                      placeholder="Numero Identificacion *" pattern="^((\d{8})|(\d{10})|(\d{11})|(\d{6}-\d{5}))?$"
                      title="Ingrese un formato de Numero Identificacion Colombiana Valido" required />
                    <input v-if="is.nit" v-model="NIT" type="text" class="form-control" placeholder="NIT empresa*"
                      pattern="(^[0-9]+-{1}[0-9]{1})" title="Ingrese un formato de NIT Colombiano Valido" required />
                  </div>
                  <div class="form-group my-3 ">
                    <h6>Nombre Completo:</h6>
                    <input v-model="fullName" type="text" class="form-control"
                      placeholder="Nombre Completo o Nombre Empresa*"
                      title="Ingrese Un Nombre Completo o Nombre Empresa Valido" />
                  </div>
                  <div class="form-group my-3 ">
                    <h6>Fecha Venta:</h6>
                    <input v-model="date" type="date" class="form-control"
                      placeholder="Fecha de venta del repuesto *" />
                  </div>
                  <div class="form-group my-3 ">
                    <h6>Repuesto a comprar:</h6>
                    <select v-model="selected" class="form-control">
                      <option class="hidden" selected disabled>Selecciona el repuesto
                      </option>
                      <option value="aceite">Aceite</option>
                      <option value="empaque">Empaque</option>
                      <option value="llanta">Llanta</option>
                      <option value="bateria">Bateria</option>
                      <option value="discos frenos">Disco frenos</option>
                    </select>
                  </div>
                  <div class="form-group  my-3 ">
                    <h6>Cantidad:</h6>
                    <input v-model="amount" type="number" class="form-control">
                  </div>
                  <input type="submit" class="btnRegister" value="Comprar" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/ventas.js"></script>
</body>

</html>
