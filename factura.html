<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Factura</title>
</head>
<body>
    <!--Main-->
    <main class="body-main">
        <!--Header-->
        <header class="main-header">
            <h1 class="header-title">Factura electrónica</h1>
        </header>

        <!--Section-->
        <section class="main-bill">
            <!--Bill basic info-->
            <div class="bill-info">
                <!--Name-->
                <div class="info-name">
                    <small><h2 class="name-label">Nombre</h2></small>
                    <h2 class="name-value">Ejemplo de nombre</h2>
                </div>
                <!--Identification-->
                <div class="info-id">
                    <small><h2 class="id-label">Identificación</h2></small>
                    <h2 class="id-value">1234567890</h2>
                </div>
                <!--Dates-->
                <div class="info-date">
                    <small><h2 class="date-label">Fecha de ingreso</h2></small>
                    <h2 class="date-value">11/12/2003</h2>
                </div>
                <div class="info-date--out">
                    <small><h2 class="date-label">Fecha de ingreso</h2></small>
                    <h2 class="date-value">11/12/2003</h2>
                </div>
                <!--Vehicle problem-->
                <div class="info-problem">
                    <small><h2 class="problem-label">Fecha de ingreso</h2></small>
                    <h2 class="problem-value">11/12/2003</h2>
                </div>
                <!--Technic name-->
                <div class="info-technic">
                    <small><h2 class="technic-label">Fecha de ingreso</h2></small>
                    <h2 class="technic-value">11/12/2003</h2>
                </div>
            </div>
            <!--Bill prices-->
            <div class="bill-prices">
                <!--Parts example-->
                <div class="prices-replacement">
                    <small><h2 class="replacement-label">Motor</h2></small>
                    <h2 class="replacement-value">$--------/h2>
                </div>
            </div>
            <!--Bill IVA-->
            <div class="bill-iva">
                <small><h2 class="iva-label">IVA</h2></small>
                <h2 class="iva-value">$--------</h2>
            </div>

            <!--Bill total-->
            <div class="bill-total">
                <h2 class="total-label">Total</h2>
                <h2 class="total-value">$--------</h2>
            </div>

        </section>

    </main>
</body>
</html>
