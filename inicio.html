<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Title-->
    <title>Inicio</title>
</head>
<body>
    <main class="body-main">
        <!-- Header -->
        <header class="main-header">
            <!--Logo-->
            <div class="header-image--container">
                <a class="image-ref" href="">
                    <span class="ref-image--header" >AUTOMOTORES</span>
                </a>
            </div>
            <!--Menu-->
            <ul class="header-list">
                <li class="list-item--header">
                    <a href="" class="item-ref--header">Automotores</a>
                </li>
                <li class="list-item--header">
                    <a href="" class="item-ref--header">Repuestos</a>
                </li>
                <li class="list-item--header">
                    <a href="" class="item-ref--header">Garant√≠a</a>
                </li>
                <li class="list-item--header">
                    <a href="" class="item-ref--header">Ventas</a>
                </li>
            </ul>
        </header>

        <!--Section-->
        <section class="main-content">
            <!--Labels-->
            <div class="content-labels">
                <div class="content-label--main">
                    <h1 class="label-title--main">Mejores soluciones para nuestros clientes</h1>
                </div>
                <div class="content-label--secondary">
                    <h2 class="label-title--secondary">Somos un equipo de talentoso personal en temas automotrices</h2>
                </div>
            </div>
            <!--image-->
            <div class="content-image">
                <a class="image-ref--content">
                    <span class="ref-image--content" />
                </a>
            </div>
        </section>
        <footer class="main-footer">
            <div class="footer-content">
                <img src="./img/dodge.png" alt="" class="content-image--footer"/>
                <img src="./img/chevrolet.png" alt="" class="content-image--footer"/>
                <img src="./img/renault.png" alt="" class="content-image--footer"/>
                <img src="./img/toyota.png" alt="" class="content-image--footer"/>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script></body>
